name: Node.js CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full history is checked out, handles case-sensitivity

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.10.0

      # Temporarily removing cache for debugging
      # - name: Cache node_modules
      #   uses: actions/cache@v3
      #   with:
      #     path: node_modules
      #     key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      #     restore-keys: |
      #       ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: List files in src/styles (debugging)
        run: |
          echo "Listing files in the src/styles directory"
          ls -R ./src/styles

      - name: Run build
        run: npm run build

      - name: Verify build output (debugging)
        run: |
          echo "Listing build output"
          ls -R ./dist
